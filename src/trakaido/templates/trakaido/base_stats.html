<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page_title }}</title>
  <style>
    :root { --bg:#f5f7fb; --card:#fff; --line:#dde3ee; --ink:#1f2a44; --muted:#5e6b87; --accent:#3669f7; --ok:#2d8f5f; }
    body { margin:0; font-family:Inter,system-ui,-apple-system,sans-serif; background:var(--bg); color:var(--ink); }
    .wrap { max-width:1100px; margin:0 auto; padding:24px; }
    .card { background:var(--card); border:1px solid var(--line); border-radius:14px; padding:18px; margin-bottom:16px; box-shadow:0 4px 14px rgba(20,39,73,.06); }
    h1,h2,h3 { margin:0 0 12px; }
    .muted { color:var(--muted); }
    .pill { display:inline-block; padding:4px 10px; border-radius:999px; background:#edf2ff; color:#2b4cb8; font-size:12px; font-weight:600; }
    .grid { display:grid; gap:12px; grid-template-columns:repeat(auto-fit,minmax(180px,1fr)); }
    .metric { border:1px solid var(--line); border-radius:12px; padding:12px; background:#fbfcff; }
    .metric strong { display:block; font-size:22px; }
    table { width:100%; border-collapse:collapse; }
    th,td { text-align:left; padding:10px; border-bottom:1px solid var(--line); font-size:14px; vertical-align:top; }
    th { color:#42516f; font-weight:600; }
    a { color:var(--accent); text-decoration:none; }
    a:hover { text-decoration:underline; }
    .ok { color:var(--ok); font-weight:600; }
    .section-head { display:flex; justify-content:space-between; align-items:center; gap:12px; }
    .daily-chart { display:grid; grid-template-columns:repeat(30,minmax(10px,1fr)); gap:6px; align-items:end; min-height:180px; margin-top:12px; }
    .daily-bar-wrap { display:flex; flex-direction:column; justify-content:flex-end; align-items:center; min-height:180px; }
    .daily-bar { width:100%; max-width:20px; background:linear-gradient(180deg,#6f94ff,#3669f7); border-radius:6px 6px 0 0; min-height:2px; }
    .daily-label { margin-top:6px; color:var(--muted); font-size:11px; }
    code { background:#f3f6fd; border:1px solid var(--line); border-radius:6px; padding:1px 6px; font-size:12px; }
  </style>
</head>
<body>
  <main class="wrap">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
