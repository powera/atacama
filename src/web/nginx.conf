# /etc/nginx/sites-available/atacama

# Define upstream server (your Flask application)
upstream atacama {
    server 127.0.0.1:5000;
}

# Map server name to certificate paths
map $server_name $cert_path {
    earlyversion.com    /etc/letsencrypt/live/earlyversion.com/fullchain.pem;
    shragafeivel.com    /etc/letsencrypt/live/shragafeivel.com/fullchain.pem;
}

map $server_name $key_path {
    earlyversion.com    /etc/letsencrypt/live/earlyversion.com/privkey.pem;
    shragafeivel.com    /etc/letsencrypt/live/shragafeivel.com/privkey.pem;
}

# HTTP Server (redirect to HTTPS)
server {
    listen 80;
    server_name earlyversion.com shragafeivel.com;
    
    # Redirect all HTTP requests to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }

    # Let's Encrypt validation
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }
}

# HTTPS Server
server {
    listen 443 ssl;
    server_name earlyversion.com shragafeivel.com;

    # SSL configuration
    ssl_certificate $cert_path;
    ssl_certificate_key $key_path;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS (uncomment if you're sure)
    # add_header Strict-Transport-Security "max-age=63072000" always;

    # Main location block
    location / {
        proxy_pass http://atacama;
        proxy_buffering off;
        proxy_redirect off;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Optional: Configure logging
    access_log /var/log/nginx/atacama.access.log;
    error_log /var/log/nginx/atacama.error.log;
}